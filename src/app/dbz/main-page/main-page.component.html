<h1>Dragon Ball Z</h1>
<hr>

<div class="row">
    <div class="col">
        <app-personajes></app-personajes>
    </div>

    <div class="col">
        <h3>Agregar</h3>
        <hr>
        <!-- Formulario -->
        <form (ngSubmit)="agregar()">
            <input 
                type="text" 
                placeholder="Nombre"
                name="nombre"
                [(ngModel)]="nuevo.nombre"
                
                />
                <!-- [value]="nuevo.nombre" -->
                
            <input 
                type="number" 
                placeholder="Poder"
                name="poder"
                [(ngModel)]="nuevo.poder"
            />
                <!-- [value]="nuevo.poder" -->

            <button type="submit">
                Agregar
            </button>
        </form>
        <!-- Fin Formulario -->

    </div>

</div>
